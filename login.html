<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
</head>
<body>
    <div class="container">
        <h1>LogIn</h1>
        <form action="#" method="post">
           <div class="form-email">
               <input type="text" name="your-email" id="email" placeholder="Enter your Email/phone">
           </div><br>
           <div class="form-password">
               <input type="password" name="your-password" id="password" placeholder="Enter your password">
           </div><br>
           <div class="btn">
               <button type="submit" id="button">submit</button>
           </div>
        </form>

    </div>
    
</body>
</html>
