<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <nav>
        <div id="nav-placeholder">
        </div>
    
        <script>
            $(function () {
                $("#nav-placeholder").load("nav.html");
            });
        </script>
    </nav>
    <div class="container">
        <h1>LogIn</h1>
        <form action="#" method="post">
           <div class="form-email">
               <input type="text" name="your-email" id="email" placeholder="Enter your Email/phone">
           </div><br>
           <div class="form-password">
               <input type="password" name="your-password" id="password" placeholder="Enter your password">
           </div><br>
           <div class="btn">
               <button type="submit" id="button">submit</button>
           </div>
        </form>

    </div>
    
</body>
</html>
